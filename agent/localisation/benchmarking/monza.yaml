experiment_name: "monza_audi"
data_path: localisation_data/monza_audi/racing
n_observations_between_plots: 10
vehicle:
    data_path: "data/audi_r8_lms_2016"
mapping:
  map_path: track_maps/monza_verysmooth.npy
localisation:
    n_particles: 500
    n_converged_particles: 500
    sampling_noise:
        x: 1.0
        y: 1.0
        yaw: 2 # degrees
    control_noise:
        velocity: 2
        yaw:  0.16 # degrees
    thresholds:
        offset: 10
        rotation: 90 # deg
        minimum_particles: 20
        track_limit: 1.0e+6 
    score_distribution:
        mean: 0
        sigma: 10
    convergence_criteria:
        maximum_distance: 50
        maximum_angle: 90 # deg
    collect_benchmark_observations: False
    benchmark_observations_save_location: localisation_data
