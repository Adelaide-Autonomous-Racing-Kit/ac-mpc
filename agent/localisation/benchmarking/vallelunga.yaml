experiment_name: "vallelunga_audi"
data_path: localisation_data/vallelunga_audi/baseline
n_observations_between_plots: 25
seed: 0
vehicle:
    data_path: "data/audi_r8_lms_2016"
mapping:
  map_path: track_maps/vallelunga_verysmooth_2.npy
localisation:
    n_particles: 500
    n_converged_particles: 500
    sampling_noise:
        x: 1.1
        y: 1.1
        yaw: 3.0 # degrees
    control_noise:
        velocity: 0.25
        yaw:  2.0 # degrees
    thresholds:
        offset: 10
        rotation: 45 # deg
        minimum_particles: 20
        track_limit: 30
    score_distribution:
        mean: 0
        sigma: 10
    convergence_criteria:
        maximum_distance: 50
        maximum_angle: 90 # deg
    collect_benchmark_observations: False
    benchmark_observations_save_location: localisation_data
